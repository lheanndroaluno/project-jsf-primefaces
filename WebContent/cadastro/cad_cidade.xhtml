<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/comonents">


<ui:composition template="/templates/templatePrincipal.xhtml">
	<!-- Aqui fica todo o corpo da página -->
	<ui:define name="corpo">

		<h:form id="formCadastro" prependId="false">

			<!-- usando jsp -->
			<c:set var="isCadastro" value="true" scope="view" />

			<p:fieldset legend="Cadastro de Cidade" id="panelCadastro" >

				<h:panelGrid id="gridCidade" columns="3">

					<h:outputLabel for="id" value="Código: " id="labelId" />
					<p:inputText id="id" styleClass="estiloIdCadastro" disabled="true" value="#{cidadeBeanView.objetoSelecionado.cid_id}" />
					<h:outputLabel />

					<h:outputLabel id="labelNomeConsultaCidade" for="cidadeNome" value="Nome * : " />
					<p:inputText id="cidadeNome" styleClass="estyleInputNome" required="true" maxlength="100"
						requiredMessage="Informe o campo cidade" size="50"
						value="#{cidadeBeanView.objetoSelecionado.cid_descricao}" />
					<p:message for="cidadeNome" />

					<h:outputLabel for="estado" id="labelEstado" value="Estado * : " />
					<p:selectOneMenu id="estado" required="true" style="width: 200px;"
						requiredMessage="Informe o campo estado" value="#{cidadeBeanView.objetoSelecionado.estado}">

						<f:selectItem itemLabel="Selecione um estado" itemValue="" />
						<f:selectItems value="#{estadoBeanView.estados}" />

					</p:selectOneMenu>
					<p:message for="estado" />

				</h:panelGrid>

			</p:fieldset>
			
			<br />

			<p:commandButton value="Salvar" ajax="false" action="#{cidadeBeanView.save()}" title="Salvar Registro"/>
			<p:commandButton value="Novo" ajax="false" action="#{cidadeBeanView.novo()}" title="Novo Registro"/>

		</h:form>
		
		<!-- Tabela para mostrar os dados cadastrados no banco -->
		<p:dataTable id="tableResult" value="#{cidadeBeanView.list}" var="objeto" emptyMessage="Não existe valores para exibição.">
		
			<p:column>
				<!-- html puro para centralizar os dados da coluna -->
				<center>
					<f:facet name="header">Código</f:facet>
					<h:outputText value="#{objeto.cid_id}" />
				</center>
			</p:column>
			
			<p:column>
				<!-- html puro para centralizar os dados da coluna -->
				<center>
					<f:facet name="header">Nome</f:facet>
					<h:outputText value="#{objeto.cid_descricao}" />
				</center>
			</p:column>
			
			<p:column>
				<!-- html puro para centralizar os dados da coluna -->
				<center>
					<f:facet name="header">Estado</f:facet>
					<h:outputText value="#{objeto.estado.est_nome} - #{objeto.estado.est_uf}" />
				</center>
			</p:column>
			
			<!-- Colunas abaixo de editar e excluir -->
			
			<p:column style="font-weight: bold;">
				<!-- html puro para centralizar os dados da coluna -->
				<center>
					<f:facet name="header">Editar</f:facet>
					<p:commandLink id="editarCidade" action="#{cidadeBeanView.editar()}" value="Editar" 
					ajax="false" immediate="true" update="@form :formCadastro">
						<!-- value -> objeto que estar na tela -->
						<f:setPropertyActionListener value="#{objeto}" target="#{cidadeBeanView.objetoSelecionado}" />
					</p:commandLink>
				</center>
			</p:column>
			
			<p:column style="font-weight: bold;">
				<!-- html puro para centralizar os dados da coluna -->
				<center>
					<f:facet name="header">Excluir</f:facet>
					<p:commandLink id="excluirCidade" action="#{cidadeBeanView.excluir()}" value="Excluir" 
					ajax="false" immediate="true" update=":formCadastro :tableResult">
						<!-- value -> objeto que estar na tela -->
						<f:setPropertyActionListener value="#{objeto}" target="#{cidadeBeanView.objetoSelecionado}" />
					</p:commandLink>
				</center>
			</p:column>
		
		
		</p:dataTable>

	</ui:define>

</ui:composition>

</html>
