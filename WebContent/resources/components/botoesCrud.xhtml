<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	xmlns:util="http://java.sun.com/jsf/composite/components"
	xmlns:composite="http://java.sun.com/jsf/composite">
	
	<composite:interface name="botoesCrud">
		<composite:attribute name="managedBeanView" required="true" />
		<composite:attribute name="botaoNovo" required="false" default="true"/>
		<composite:attribute name="botaoSalvar" required="false" default="true"/>
		<composite:attribute name="botaoAtualizar" required="false" default="true"/>
		<composite:attribute name="camposReload" required="false"/>
	</composite:interface> 
	
	<composite:implementation>
		<!-- botão novo genérico -->
		<p:commandButton id="btnNovo" value="Novo" action="#{cc.attrs.managedBeanView.novo}"  
		style="height: 40px; width: 100px; background: #1E90FF; border: 2px solid #C0C0C0;" rendered="#{cc.attrs.botaoNovo}"
		ajax="false" immediate="true" update="#{cc.attrs.camposReload}">
			
		</p:commandButton>
		<p:tooltip for="btnNovo" value="Novo Registro" position="bottom" />
		
		<!-- botão salvar genérico -->
		<p:commandButton id="btnSalvar" value="Salvar" actionListener="#{cc.attrs.managedBeanView.saveNotReturn}" 
		style="height: 40px; width: 100px; background: #20B2AA; border: 2px solid #C0C0C0;" rendered="#{cc.attrs.botaoSalvar}"
		ajax="false" partialSubmit="true" process="@this, @form" immediate="false" update="#{cc.attrs.camposReload}">
		
		</p:commandButton>
		<p:tooltip for="btnSalvar" value="Salvar Registro" position="bottom" />
		
		<!-- botão atualizar genérico -->
		<p:commandButton id="btnAtualizar" value="Atualizar" action="#{cc.attrs.managedBeanView.saveEdit}" 
		style="height: 40px; width: 100px; background: #FF0000; border: 2px solid #C0C0C0;" rendered="#{cc.attrs.botaoAtualizar}"
		ajax="false" partialSubmit="true" process="@this, @form" immediate="false" update="#{cc.attrs.camposReload}">
		
		</p:commandButton>
		<p:tooltip for="btnAtualizar" value="Atualizar Registro" position="bottom" />
		
	</composite:implementation>









</html>
